<h2 class="employee-details">Employee Details</h2>
<hr class="hori" />
<mat-tab-group>
  <mat-tab label="Personal & Contact Details">
    <div class="div1">
      <h2 class="employee-details">Personal Details</h2>
      <div class="personal-details">
        <form [formGroup]="editDetails" (ngSubmit)="collection()">
          <div class="details-row">
            <div class="form-group">
              <label>Name</label>
              <input
                type="text"
                class="form-control"
                placeholder="Enter name"
                formControlName="name"
              />
              <span
                class="validation"
                *ngIf="name && name.invalid && name.touched"
                >Name field is required*</span
              >
             
            </div>
            <div class="form-group">
              <label>Date Of Birth</label>
              <input
                type="date"
                class="form-control"
                placeholder="Date Of Birth"
                formControlName="dob"
              />
              <span
              class="validation"
              *ngIf="dob && dob.invalid && dob.touched"
              >This field is required*</span
            >
            </div>
          </div>

          <div class="details-row">
            <div class="form-group">
              <label>Language</label>
              <input
                type="text"
                class="form-control"
                placeholder="Language"
                formControlName="lang"
              />
            </div>
            <div class="form-group">
              <label>Skills</label>
              <input
                type="text"
                class="form-control"
                placeholder="Skills"
                formControlName="skills"
              />
            </div>
          </div>

          <div class="details-row">
            <div class="form-group">
              <label>Role</label>
              <input
                type="text"
                class="form-control"
                placeholder="Role"
                formControlName="role"
              />
              <span
                class="validation"
                *ngIf="role && role.invalid && role.touched"
                >Role is required*</span
              >
             
            </div>
            <div class="form-group">
              <label>Gender</label>
              <input
                type="text"
                class="form-control"
                placeholder="Gender"
                formControlName="gender"
              />
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="div1">
      <h2
        class="employee-details"
        style="padding-left: 20px; margin-top: 10px; font-family: poppins"
      >
        Contact Details
      </h2>
      <form [formGroup]="editDetails" (ngSubmit)="collection()">
        <div class="personal-details">
          <div class="details-row">
            <div class="form-group">
              <label>Email Address</label>
              <input
                type="text"
                class="form-control"
                placeholder="Email Address"
                formControlName="email"
              />
              <span
                class="validation"
                *ngIf="email && email.invalid && email.touched"
                >Email is Invalid*</span
              >
            </div>

            <div class="form-group">
              <label>Phone Number</label>
              <input
                type="text"
                class="form-control"
                placeholder="Phone Number"
                formControlName="mobile"
              />
              <span
                class="validation"
                *ngIf="mobile && mobile.invalid && mobile.touched"
                >Phone Number is required*</span
              >
           
            </div>
          </div>
        </div>

        <div class="details-row">
          <div class="form-group">
            <label>Current City</label>
            <input
              type="text"
              class="form-control"
              placeholder="Current City"
              formControlName="city"
            />
          </div>

          <div class="form-group">
            <label>Hometown</label>
            <input
              type="text"
              class="form-control"
              placeholder="Hometown"
              formControlName="hometown"
            />
          </div>
        </div>

        <div class="details-row">
          <div class="form-group">
            <label>Current Address</label>
            <input
              type="text"
              class="form-control"
              placeholder="Current Address"
              formControlName="address"
            />
          </div>

          <div class="form-group">
            <label>Type</label>

            <input
              type="text"
              class="form-control"
              placeholder="Type"
              formControlName="type"
            />
            <span
              class="validation"
              *ngIf="type && type.invalid && type.touched"
              >Type is required*</span
            >
           
          </div>
        </div>

        <button
          class="cancelBtn"
          type="submit"
          mat-stroked-button
          color="primary"
          mat-dialog-close
        >
          Cancel
        </button>
        <button
          type="submit"
          [disabled]="editDetails.invalid"
          mat-raised-button
          color="primary"
          mat-dialog-close
        >
          Update
        </button>
      </form>
    </div>
  </mat-tab>
  <mat-tab label="Education & Work Experience" disabled> </mat-tab>
  <mat-tab label="Documents" disabled> Documents </mat-tab>
</mat-tab-group>
